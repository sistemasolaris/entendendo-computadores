<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo Computadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-container">
        <nav>
            <h1><a href="index.html">Entendendo Computadores</a></h1>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="components.html">Componentes</a></li>
                <li><a href="questions.html">Questões</a></li>
            </ul>
        </nav>
    </div>
    <div class ="main-container">
        <main>
            <h1>Questões</h1>
            <div class="question">
                <h2><span class="question-number">Q1.</span> Qual a função da unidade de controle de uma CPU?</h2>
                <form class="question-options">
                    <div class="q-option">
                        <input type="radio" name="q1" value="A">
                        <label for="A">Realizar operações lógicas e aritméticas com os dados, como adição, subtração, AND, OR, etc.</label>
                    </div>
                    <div class="q-option">
                        <input type="radio" name="q1" value="B">
                        <label for="B">Buscar, decodificar e executar instruções, coordenando o fluxo de dados entre os componentes da CPU e outros dispositivos.</label>
                    </div>
                    <div class="q-option">
                        <input type="radio" name="q1" value="C">
                        <label for="C">Armazenar dados e resultados temporários das operações.</label>
                    </div>
                    <div class="q-option">
                        <input type="radio" name="q1" value="D">
                        <label for="D">Pesquisar informações na internet.</label>
                    </div>
                </form>
            </div>
            <div class="question">
                <h2><span class="question-number">Q2.</span> Qual dessas opções NÃO é um componente da CPU de um computador?</h2>
                <form class="question-options">
                    <div class="q-option">
                        <input type="radio" name="q2" value="A">
                        <label for="A">Unidade de controle.</label>
                    </div>
                    <div class="q-option">
                        <input type="radio" name="q2" value="B">
                        <label for="B">Registradores.</label>
                    </div>
                    <div class="q-option">
                        <input type="radio" name="q2" value="C">
                        <label for="C">Unidade lógica e aritmética.</label>
                    </div>
                    <div class="q-option">
                        <input type="radio" name="q2" value="D">
                        <label for="D">Memória RAM.</label>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
